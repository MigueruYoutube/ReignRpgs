<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reign Of Rpg's - Novels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    :root {
        /* Nova paleta de cores */
        --dark-gray: #0a0a0a;
        --vibrant-purple: #9c27b0;
        --gold: #ffd700;
        --red: #ff3333;
        --orange: #ff9933;
        
        /* Cores auxiliares */
        --darker: #1a1a1a;
        --light: #ffffff;
        --light-gray: #cccccc;
        
        /* Aplicação das cores */
        --primary: var(--vibrant-purple);
        --primary-dark: #7b1fa2;
        --secondary: var(--gold);
        --dark: var(--dark-gray);
        --card-bg: rgba(26, 26, 26, 0.9);
        --card-hover: rgba(30, 30, 30, 0.9);
        
        /* Variáveis de layout */
        --transition: all 0.3s ease;
        --border-radius: clamp(0.25rem, 1vw, 0.5rem);
        --shadow: 0 clamp(0.125rem, 0.5vw, 0.3125rem) clamp(0.25rem, 1vw, 0.9375rem) rgba(0, 0, 0, 0.3);
        
        /* Tamanhos base responsivos */
        --base-size: clamp(0.875rem, 2vw, 1rem);
        --heading-size: clamp(1.5rem, 4vw, 1.8rem);
        --small-size: clamp(0.75rem, 1.8vw, 0.85rem);
        --xsmall-size: clamp(0.5rem, 1.5vw, 0.6rem);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--dark);
        color: var(--light);
        line-height: 1.6;
        min-height: 100vh;
        padding-bottom: clamp(2rem, 5vw, 3.125rem);
        font-size: var(--base-size);
    }

    /* Botão Voltar */
    .back-button {
        position: fixed;
        background-color: var(--secondary);
        color: var(--dark);
        border: none;
        padding: clamp(0.5rem, 1.5vw, 0.625rem) clamp(1rem, 2.5vw, 1.25rem);
        border-radius: clamp(2rem, 5vw, 3.125rem);
        cursor: pointer;
        font-weight: 600;
        z-index: 1001;
        transition: var(--transition);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        gap: clamp(0.25rem, 1vw, 0.5rem);
        font-size: var(--base-size);
        text-transform: uppercase;
        letter-spacing: clamp(0.01rem, 0.1vw, 0.05rem);
    }

    .back-button:hover {
        background-color: var(--primary);
        color: var(--light);
        transform: translateY(clamp(-0.125rem, -0.3vw, -0.1875rem));
        box-shadow: 0 clamp(0.125rem, 0.5vw, 0.25rem) clamp(0.25rem, 1.5vw, 0.9375rem) rgba(156, 39, 176, 0.4);
    }

    .back-button:active {
        transform: translateY(0);
    }

    .back-button i {
        transition: var(--transition);
        font-size: var(--base-size);
    }

    .back-button:hover i {
        transform: translateX(clamp(-0.125rem, -0.5vw, -0.25rem));
    }

    /* Desktop - Botão no canto superior direito */
    @media (min-width: 769px) {
        .back-button {
            top: clamp(1rem, 2vw, 1.25rem);
            right: clamp(1rem, 2vw, 1.25rem);
            left: auto;
        }
        
        .header-actions {
            margin-right: clamp(6rem, 10vw, 7.5rem);
        }
    }

    /* Mobile - Botão no canto inferior direito */
    @media (max-width: 768px) {
        .back-button {
            bottom: clamp(1rem, 2vw, 1.25rem);
            right: clamp(1rem, 2vw, 1.25rem);
            top: auto;
            left: auto;
        }
    }

    /* Header */
    header {
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(clamp(0.25rem, 1vw, 0.625rem));
        padding: clamp(0.75rem, 2vw, 0.9375rem) 5%;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 clamp(0.0625rem, 0.25vw, 0.125rem) clamp(0.25rem, 1vw, 0.625rem) rgba(0, 0, 0, 0.3);
        border-bottom: clamp(0.03125rem, 0.125vw, 0.0625rem) solid rgba(156, 39, 176, 0.3);
    }

    .logo {
        font-size: clamp(1.2rem, 3vw, 1.5rem);
        font-weight: 700;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: clamp(0.25rem, 1vw, 0.625rem);
        text-decoration: none;
    }

    .logo span {
        color: var(--secondary);
        margin: 0 clamp(-0.25rem, -1vw, -0.5625rem) 0 clamp(-0.25rem, -1vw, -0.56rem);
    }

    .logo i {
        color: var(--primary);
        font-size: clamp(1rem, 2.5vw, 1.2rem);
    }

    .header-actions {
        display: flex;
        gap: clamp(0.5rem, 1.5vw, 0.9375rem);
        align-items: center;
        position: relative;
    }

    .search-container {
        position: relative;
        width: clamp(10rem, 20vw, 15.625rem);
    }

    #searchInput {
        width: 100%;
        padding: clamp(0.5rem, 1.2vw, 0.75rem) clamp(0.75rem, 1.5vw, 0.9375rem) clamp(0.5rem, 1.2vw, 0.75rem) clamp(2rem, 4vw, 2.8125rem);
        border-radius: clamp(2rem, 5vw, 3.125rem);
        border: clamp(0.0625rem, 0.2vw, 0.125rem) solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.3);
        color: var(--light);
        font-size: var(--base-size);
        transition: var(--transition);
    }

    #searchInput:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(0, 0, 0, 0.4);
    }

    .search-icon {
        position: absolute;
        left: clamp(0.5rem, 1.5vw, 0.9375rem);
        top: 50%;
        transform: translateY(-50%);
        color: var(--light-gray);
        font-size: var(--base-size);
    }

    /* Main Content */
    .container {
        max-width: clamp(60rem, 90vw, 87.5rem);
        margin: clamp(1rem, 3vw, 1.875rem) auto;
        padding: 0 5%;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: clamp(0.75rem, 2vw, 1.25rem);
    }

    .section-title {
        font-size: var(--heading-size);
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: clamp(0.25rem, 1vw, 0.625rem);
    }

    .section-title i {
        color: var(--secondary);
        font-size: clamp(1rem, 2.5vw, 1.2rem);
    }

    /* Novels Grid */
    .novels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(clamp(16rem, 45vw, 18.75rem), 1fr));
        gap: clamp(1rem, 2.5vw, 1.5625rem);
        margin-top: clamp(1rem, 3vw, 1.875rem);
    }

    .novel-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        overflow: hidden;
        transition: var(--transition);
        box-shadow: var(--shadow);
        position: relative;
        display: grid;
        grid-template-columns: clamp(10rem, 30vw, 15rem) 1fr;
        min-height: clamp(8rem, 25vw, 11.25rem);
    }

    .novel-card:hover {
        transform: translateY(clamp(-0.125rem, -0.5vw, -0.3125rem));
        background: var(--card-hover);
        box-shadow: 0 clamp(0.25rem, 1vw, 0.625rem) clamp(0.5rem, 2vw, 1.5625rem) rgba(0, 0, 0, 0.4);
    }

    .card-img-container {
        position: relative;
        height: 100%;
        overflow: hidden;
    }

    .card-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
    }

    .card-img-container::after {
        content: '';
        position: absolute;
        right: 0;
        top: 0;
        width: clamp(3rem, 8vw, 6rem);
        height: 100%;
        background: linear-gradient(90deg, transparent, var(--card-bg));
    }

    .novel-card:hover .card-img {
        transform: scale(1.1);
    }

    .card-content {
        padding: clamp(0.5rem, 1.5vw, 1rem) clamp(0.5rem, 1.5vw, 0.95rem);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        margin-left: clamp(-2rem, -6vw, -4.5rem);
        z-index: 2;
        position: relative;
    }

    .card-title {
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        font-weight: 600;
        margin-bottom: clamp(0.1rem, 0.5vw, 0.3rem);
        color: var(--light);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        min-height: 2.4em;
        line-height: 1.2;
    }

    .card-author {
        font-size: var(--small-size);
        color: var(--secondary);
        margin-bottom: clamp(0.25rem, 1vw, 0.625rem);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .card-sinopse {
        color: var(--light-gray);
        font-size: var(--xsmall-size);
        flex-grow: 1;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-bottom: clamp(0.5rem, 1.5vw, 0.9375rem);
        line-height: 1.4;
    }

    .card-categories {
        display: flex;
        flex-wrap: wrap;
        gap: clamp(0.125rem, 0.5vw, 0.3125rem);
        margin-bottom: clamp(0.5rem, 1.5vw, 0.9375rem);
    }

    .card-category {
        font-size: var(--xsmall-size);
        padding: clamp(0.1rem, 0.3vw, 0.1875rem) clamp(0.25rem, 0.75vw, 0.5rem);
        background: rgba(156, 39, 176, 0.4);
        color: var(--light-gray);
        border-radius: clamp(1rem, 3vw, 1.875rem);
        text-transform: lowercase;
    }

    .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
    }

    .card-info {
        display: flex;
        gap: clamp(0.25rem, 0.75vw, 0.5rem);
        align-items: center;
        font-size: calc(var(--xsmall-size) * 0.6);
        color: var(--light-gray);
    }

    .chapter-count::before {
        content: "•";
        margin: 0 clamp(0.125rem, 0.4vw, 0.25rem);
    }

    .badges-container {
        display: flex;
        gap: calc(clamp(0.125rem, 0.5vw, 0.3125rem) * 0.2);
        align-items: center;
    }

    .popular-badge, .completed-badge, .new-badge {
        color: var(--light);
        padding: calc(clamp(0.1rem, 0.3vw, 0.1875rem) * 0.8) calc(clamp(0.25rem, 0.75vw, 0.5rem)* 0.8);
        border-radius: var(--border-radius);
        font-weight: bold;
        white-space: nowrap;
        font-size: calc(var(--xsmall-size) * 0.4);
    }

    .popular-badge {
        background: var(--orange);
    }

    .completed-badge {
        background: var(--red);
    }

    .new-badge {
        background: var(--primary);
    }

    /* Loading */
    .loading {
        text-align: center;
        padding: clamp(1.5rem, 4vw, 3.125rem) 0;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: var(--light-gray);
    }

    .loading-spinner {
        display: inline-block;
        width: clamp(2rem, 5vw, 3.125rem);
        height: clamp(2rem, 5vw, 3.125rem);
        border: clamp(0.15rem, 0.5vw, 0.3125rem) solid rgba(156, 39, 176, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s ease-in-out infinite;
        margin-bottom: clamp(0.75rem, 2vw, 1.25rem);
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Error Message */
    .error-message {
        background: rgba(255, 51, 51, 0.2);
        border: clamp(0.03125rem, 0.125vw, 0.0625rem) solid var(--red);
        border-radius: var(--border-radius);
        padding: clamp(1rem, 3vw, 1.875rem);
        text-align: center;
        margin: clamp(1.5rem, 4vw, 3.125rem) 0;
    }

    .error-message i {
        font-size: clamp(2rem, 6vw, 3rem);
        color: var(--red);
        margin-bottom: clamp(0.75rem, 2vw, 1.25rem);
    }

    /* Responsividade - Apenas para mobile portrait */
    @media (max-width: 48rem) and (orientation: portrait) {
        .novels-grid {
            grid-template-columns: 1fr;
        }
        
        .novel-card {
            grid-template-columns: 1fr;
            min-height: auto;
        }
        
        .card-img-container {
            height: clamp(10rem, 40vh, 12.5rem);
        }
        
        .card-img-container::after {
            display: none;
        }
        
        .card-content {
            padding: clamp(1rem, 3vw, 1.5rem);
            margin-left: 0;
        }

        .search-container {
            width: clamp(8rem, 40vw, 12rem);
        }
        
        .back-button {
            padding: clamp(0.4rem, 1.5vw, 0.5rem) clamp(0.6rem, 2vw, 0.75rem);
            font-size: var(--small-size);
        }
            .popular-badge, .completed-badge, .new-badge {
        color: var(--light);
        padding: calc(clamp(0.1rem, 0.3vw, 0.1875rem) * 0.8) calc(clamp(0.25rem, 0.75vw, 0.5rem) * 0.8);
        border-radius: calc(var(--border-radius) * 1.3);
        font-weight: bold;
        white-space: nowrap;
        font-size: calc(var(--xsmall-size) * 0.8);
    }
        .card-info {
        display: flex;
        gap: clamp(0.25rem, 0.75vw, 0.5rem);
        align-items: center;
        font-size: calc(var(--xsmall-size) * 1);
        color: var(--light-gray);
    }
    }
</style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='./index.html'">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>

    <!-- Header -->
    <header>
        <a href="./index.html" class="logo">
            <i class="fas fa-book"></i>ReignOf<span>Rpg</span>
        </a>
        
        <div class="header-actions">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar novels...">
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-fire"></i>
                Novels em Destaque
            </h2>
        </div>
        
        <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando novels...</p>
        </div>
        
        <div class="novels-grid" id="novelsContainer">
            <!-- Cards serão preenchidos pelo JavaScript -->
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const novelsContainer = document.getElementById('novelsContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const searchInput = document.getElementById('searchInput');
    
    let allNovels = [];
    let popularNovels = [];

    function parseDateBr(dateString) {
        const meses = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez'];
        const spTimeZone = 'America/Sao_Paulo';

        let dia, mes, ano, hora, minuto;

        // Formato 1: 25 jan, 2025 - 14:56
        if (dateString.includes(',') && dateString.includes('-')) {
            const [dataPart, horaPart] = dateString.split(' - ');
            const [d, m, a] = dataPart.replace(',', '').split(' ');
            dia = parseInt(d);
            mes = meses.indexOf(m.toLowerCase());
            ano = parseInt(a);
            [hora, minuto] = horaPart.split(':').map(Number);
        } 
        
        // Formato 2: 25/01/2025, 14:56
        else if (dateString.includes('/') && dateString.includes(',')) {
            const [dataPart, horaPart] = dateString.split(',');
            const [d, m, a] = dataPart.split('/').map(Number);
            dia = d;
            mes = m - 1;
            ano = a;
            [hora, minuto] = horaPart.trim().split(':').map(Number);
        } 
        
        else {
            return null;
        }

        // Cria a data em São Paulo corretamente
        return new Date(Date.UTC(ano, mes, dia, hora, minuto)) || null;
    }

    function isDateNew(dateString, diasLimite) {
        const date = parseDateBr(dateString);
        if (!date) return false;

        const now = new Date();
        const spNow = new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));

        const diffTime = Math.abs(spNow - date);
        const diffDays = diffTime / (1000 * 60 * 60 * 24);

        return diffDays <= diasLimite;
    }

    // Para Novel (30 dias)
    function isNovelNew(dateString) {
        return isDateNew(dateString, 30);
    }

    function formatDate(dateString) {
        const date = parseDateBr(dateString);
        if (!date) return 'Data inválida';

        const dia = String(date.getUTCDate()).padStart(2, '0');
        const ano = date.getUTCFullYear();
        const meses = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez'];
        const mes = meses[date.getUTCMonth()];

        return `<i class="far fa-calendar"></i> ${dia} ${mes}, ${ano}`;
    }

    async function getChapterCount(novelId) {
        try {
            let capIndex = 1;
            let chapterCount = 0;
            
            while (true) {
                const response = await fetch(`./Novels/${novelId}/Capitulos/cap${capIndex}.json`);
                if (!response.ok) break;
                chapterCount++;
                capIndex++;
            }
            
            return chapterCount;
        } catch (error) {
            console.error(`Erro ao contar capítulos para novel ${novelId}:`, error);
            return 0;
        }
    }

    async function processNovels(novels) {
        const processedNovels = [];
        
        for (const novel of novels) {
            const isNew = novel.date ? isNovelNew(novel.date) : false;
            const formattedDate = novel.date ? formatDate(novel.date) : 'Data desconhecida';
            const chapterCount = novel.id ? await getChapterCount(novel.id) : 0;
            
            processedNovels.push({
                ...novel,
                formattedDate: formattedDate,
                isNew: isNew,
                chapterCount: chapterCount
            });
        }
        
        return processedNovels;
    }

    async function fetchNovels() {
        try {
            const response = await fetch('./Novels/AllNovels.json');
            
            if (!response.ok) {
                throw new Error('Arquivo não encontrado');
            }
            
            const data = await response.json();
            
            if (!data || data.length === 0) {
                throw new Error('Nenhum novel disponível');
            }
            
            return data;
        } catch (error) {
            alert('Erro ao carregar novels: ' + error.message);
            throw error;
        }
    }

    function renderNovelCards(novels, filter = '') {
        novelsContainer.innerHTML = '';
        
        let filteredNovels = [...novels];
        
        if (filter) {
            const searchTerm = filter.toLowerCase();
            filteredNovels = filteredNovels.filter(novel => 
                novel.name.toLowerCase().includes(searchTerm)
            );
        }
        
        if (filteredNovels.length === 0) {
            novelsContainer.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1; text-align: center; padding: 2.5rem 1.25rem; background: rgba(0,0,0,0.2); border-radius: var(--border-radius);">
                    <i class="fas fa-search" style="font-size: 2rem; color: var(--light-gray); margin-bottom: 0.9375rem;"></i>
                    <h3 style="margin-bottom: 0.625rem;">Nenhum novel encontrado</h3>
                    <p style="color: var(--light-gray);">Tente ajustar sua pesquisa</p>
                </div>
            `;
            return;
        }
        
        filteredNovels.sort((a, b) => {
            const dateA = a.date ? parseDateBr(a.date) : new Date(0);
            const dateB = b.date ? parseDateBr(b.date) : new Date(0);
            return dateB - dateA;
        });
        
        filteredNovels.forEach(novel => {
            const card = document.createElement('div');
            card.className = 'novel-card';
            
            let categoriesHtml = '';
            if (novel.category && novel.category.length > 0) {
                categoriesHtml = novel.category.slice(0, 3).map(cat => 
                    `<span class="card-category">${cat}</span>`
                ).join('');
            }

            let badgesHtml = '<div class="badges-container">';
            if (novel.isNew) {
                badgesHtml += `<span class="new-badge">NOVO</span>`;
            }
            if (novel.IsPopular) {
                badgesHtml += `<span class="popular-badge">Popular</span>`;
            }
            if (novel.IsCompleted) {
                badgesHtml += `<span class="completed-badge">Completo</span>`;
            }
            
            badgesHtml += '</div>';

            card.innerHTML = `
                <div class="card-img-container">
                    <img src="${novel.cover}" alt="${novel.name}" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${novel.name}</h3>
                    <a href="${novel.authorUrl}" class="card-author">${novel.author}</a>
                    <p class="card-sinopse">${novel.sinopse}</p>
                    <div class="card-categories">
                        ${categoriesHtml}
                    </div>
                    <div class="card-footer">
                        <div class="card-info">
                            <span class="update-time">${novel.formattedDate}</span>
                            ${novel.chapterCount > 0 ? `<span class="chapter-count">${novel.chapterCount} capítulos</span>` : ''}
                        </div>
                        ${badgesHtml}
                    </div>
                </div>
            `;

            card.addEventListener('click', () => {
                if (novel.id) {
                    window.location.href = `./Novels/${novel.id}/index.html`;
                } else {
                    alert("Essa novel está sem o campo 'id' no JSON!");
                }
            });
            
            novelsContainer.appendChild(card);
        });
    }

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.trim();
        if (searchTerm === '') {
            // Se a barra de pesquisa estiver vazia, mostrar todas as novels populares
            renderNovelCards(popularNovels);
        } else {
            // Filtrar novels populares pelo nome (qualquer parte do nome)
            const filtered = popularNovels.filter(novel => 
                novel.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderNovelCards(filtered);
        }
    });

    (async function() {
        try {
            const novels = await fetchNovels();
            allNovels = novels;
            
            // Processar todas as novels para obter datas formatadas e contagem de capítulos
            const processedNovels = await processNovels(novels);
            
            // Filtrar apenas as novels populares
            popularNovels = processedNovels.filter(novel => novel.IsPopular);
            
            loadingIndicator.style.display = 'none';
            
            // Mostrar apenas as novels populares inicialmente
            renderNovelCards(popularNovels);
        } catch (error) {
            alert('Erro ao carregar novels: ' + error.message);
            loadingIndicator.style.display = 'none';
        }
    })();
});
</script>
