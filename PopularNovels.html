<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reign Of Rpg's - Novels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Nova paleta de cores */
            --dark-gray: #0a0a0a;       /* Cinza escuro */
            --vibrant-purple: #9c27b0;  /* Roxo vibrante */
            --gold: #ffd700;           /* Dourado */
            --red: #ff3333;            /* Vermelho */
            --orange: #ff9933;          /* Laranja */
            
            /* Cores auxiliares */
            --darker: #1a1a1a;
            --light: #ffffff;
            --light-gray: #cccccc;
            
            /* Aplicação das cores */
            --primary: var(--vibrant-purple);
            --primary-dark: #7b1fa2;
            --secondary: var(--gold);
            --dark: var(--dark-gray);
            --card-bg: rgb(26,26,26, 0.9);
            --card-hover: rgb(30,30,30, 0.9);
            
            /* Variáveis de layout */
            --transition: all 0.3s ease;
            --border-radius: 0.5rem;
            --shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.3);
            
            /* Tamanho base para rem (1rem = 16px) */
            font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 3.125rem;
        }

        /* Botão Voltar */
        .back-button {
            position: fixed;
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 3.125rem;
            cursor: pointer;
            font-weight: 600;
            z-index: 1001;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .back-button:hover {
            background-color: var(--primary);
            color: var(--light);
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.25rem 0.9375rem rgba(156, 39, 176, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .back-button i {
            transition: var(--transition);
        }

        .back-button:hover i {
            transform: translateX(-0.25rem);
        }

        /* Desktop - Botão no canto superior direito */
        @media (min-width: 769px) {
            .back-button {
                top: 1.25rem;
                right: 1.25rem;
                left: auto;
            }
            
            .header-actions {
                margin-right: 120px; /* Espaço para o botão */
            }
        }

        /* Mobile - Botão no canto inferior direito */
        @media (max-width: 768px) {
            .back-button {
                bottom: 1.25rem;
                right: 1.25rem;
                top: auto;
                left: auto;
            }
        }

        /* Header */
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(0.625rem);
            padding: 0.9375rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.3);
            border-bottom: 0.0625rem solid rgba(156, 39, 176, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.625rem;
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary);
            margin: 0 -0.5625rem 0 -0.56rem;
        }

        .logo i {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 0.9375rem;
            align-items: center;
            position: relative;
        }

        .search-container {
            position: relative;
            width: 15.625rem;
        }

        #searchInput {
            width: 100%;
            padding: 0.75rem 0.9375rem 0.75rem 2.8125rem;
            border-radius: 3.125rem;
            border: 0.125rem solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
        }

        .search-icon {
            position: absolute;
            left: 0.9375rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
        }

        /* Main Content */
        .container {
            max-width: 87.5rem;
            margin: 1.875rem auto;
            padding: 0 5%;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .section-title i {
            color: var(--secondary);
        }

        /* Novels Grid */
        .novels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18.75rem, 1fr));
            gap: 1.5625rem;
            margin-top: 1.875rem;
        }

        .novel-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            display: grid;
            grid-template-columns: 15rem 1fr;
            min-height: 11.25rem;
        }

        .novel-card:hover {
            transform: translateY(-0.3125rem);
            background: var(--card-hover);
            box-shadow: 0 0.625rem 1.5625rem rgba(0, 0, 0, 0.4);
        }

        .card-img-container {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .card-img-container::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 6rem;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--card-bg));
        }

        .novel-card:hover .card-img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 1rem 0.95rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-left: -4.5rem;
            z-index: 2;
            position: relative;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--light);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.4em;
            line-height: 1.2;
        }

        .card-author {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 0.625rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-sinopse {
            color: var(--light-gray);
            font-size: 0.75rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 0.9375rem;
            line-height: 1.4;
        }

        .card-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3125rem;
            margin-bottom: 0.9375rem;
        }

        .card-category {
            font-size: 0.5rem;
            padding: 0.1875rem 0.5rem;
            background: rgba(156, 39, 176, 0.4);
            color: var(--light-gray);
            border-radius: 1.875rem;
            text-transform: lowercase;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .card-info {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.5rem;
            color: var(--light-gray);
        }

        .chapter-count::before {
            content: "•";
            margin: 0 0.25rem;
        }

        .badges-container {
            display: flex;
            gap: 0.3125rem;
            align-items: center;
        }

        .popular-badge, .completed-badge, .new-badge {
            color: var(--light);
            padding: 0.1875rem 0.5rem;
            border-radius: 0.3125rem;
            font-weight: bold;
            white-space: nowrap;
            font-size: 0.4rem;
        }

        .popular-badge {
            background: var(--orange);
        }

        .completed-badge {
            background: var(--red);
        }

        .new-badge {
            background: var(--primary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3.125rem 0;
            font-size: 1.2rem;
            color: var(--light-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 3.125rem;
            height: 3.125rem;
            border: 0.3125rem solid rgba(156, 39, 176, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1.25rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 51, 51, 0.2);
            border: 0.0625rem solid var(--red);
            border-radius: var(--border-radius);
            padding: 1.875rem;
            text-align: center;
            margin: 3.125rem 0;
        }

        .error-message i {
            font-size: 3rem;
            color: var(--red);
            margin-bottom: 1.25rem;
        }

        /* Responsividade - Apenas para mobile portrait */
        @media (max-width: 48rem) and (orientation: portrait) {
            .popular-badge,
            .completed-badge,
            .new-badge, .card-category {
                font-size: 0.6rem;
            }
             
            .card-info {
                font-size: 0.7rem;
            }

            .novels-grid {
                grid-template-columns: 1fr;
            }
            
            .novel-card {
                grid-template-columns: 1fr;
                min-height: auto;
            }
            
            .card-img-container {
                height: 12.5rem;
            }
            
            .card-img-container::after {
                display: none;
            }
            
            .card-content {
                padding: 1.5rem;
                margin-left: 0;
            }

            .search-container {
                width: 9.375rem;
            }
            
            .back-button {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='./index.html'">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>

    <!-- Header -->
    <header>
        <a href="./index.html" class="logo">
            <i class="fas fa-book"></i>ReignOf<span>Rpg</span>
        </a>
        
        <div class="header-actions">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar novels...">
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-fire"></i>
                Novels em Destaque
            </h2>
        </div>
        
        <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando novels...</p>
        </div>
        
        <div class="novels-grid" id="novelsContainer">
            <!-- Cards serão preenchidos pelo JavaScript -->
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const novelsContainer = document.getElementById('novelsContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const searchInput = document.getElementById('searchInput');
    
    let allNovels = [];
    let popularNovels = [];

    function parseDateBr(dateString) {
        const meses = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez'];
        const spTimeZone = 'America/Sao_Paulo';

        let dia, mes, ano, hora, minuto;

        // Formato 1: 25 jan, 2025 - 14:56
        if (dateString.includes(',') && dateString.includes('-')) {
            const [dataPart, horaPart] = dateString.split(' - ');
            const [d, m, a] = dataPart.replace(',', '').split(' ');
            dia = parseInt(d);
            mes = meses.indexOf(m.toLowerCase());
            ano = parseInt(a);
            [hora, minuto] = horaPart.split(':').map(Number);
        } 
        
        // Formato 2: 25/01/2025, 14:56
        else if (dateString.includes('/') && dateString.includes(',')) {
            const [dataPart, horaPart] = dateString.split(',');
            const [d, m, a] = dataPart.split('/').map(Number);
            dia = d;
            mes = m - 1;
            ano = a;
            [hora, minuto] = horaPart.trim().split(':').map(Number);
        } 
        
        else {
            return null;
        }

        // Cria a data em São Paulo corretamente
        return new Date(Date.UTC(ano, mes, dia, hora, minuto)) || null;
    }

    function isDateNew(dateString, diasLimite) {
        const date = parseDateBr(dateString);
        if (!date) return false;

        const now = new Date();
        const spNow = new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));

        const diffTime = Math.abs(spNow - date);
        const diffDays = diffTime / (1000 * 60 * 60 * 24);

        return diffDays <= diasLimite;
    }

    // Para Novel (30 dias)
    function isNovelNew(dateString) {
        return isDateNew(dateString, 30);
    }

    function formatDate(dateString) {
        const date = parseDateBr(dateString);
        if (!date) return 'Data inválida';

        const dia = String(date.getUTCDate()).padStart(2, '0');
        const ano = date.getUTCFullYear();
        const meses = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez'];
        const mes = meses[date.getUTCMonth()];

        return `<i class="far fa-calendar"></i> ${dia} ${mes}, ${ano}`;
    }

    async function getChapterCount(novelId) {
        try {
            let capIndex = 1;
            let chapterCount = 0;
            
            while (true) {
                const response = await fetch(`./Novels/${novelId}/Capitulos/cap${capIndex}.json`);
                if (!response.ok) break;
                chapterCount++;
                capIndex++;
            }
            
            return chapterCount;
        } catch (error) {
            console.error(`Erro ao contar capítulos para novel ${novelId}:`, error);
            return 0;
        }
    }

    async function processNovels(novels) {
        const processedNovels = [];
        
        for (const novel of novels) {
            const isNew = novel.date ? isNovelNew(novel.date) : false;
            const formattedDate = novel.date ? formatDate(novel.date) : 'Data desconhecida';
            const chapterCount = novel.id ? await getChapterCount(novel.id) : 0;
            
            processedNovels.push({
                ...novel,
                formattedDate: formattedDate,
                isNew: isNew,
                chapterCount: chapterCount
            });
        }
        
        return processedNovels;
    }

    async function fetchNovels() {
        try {
            const response = await fetch('./Novels/AllNovels.json');
            
            if (!response.ok) {
                throw new Error('Arquivo não encontrado');
            }
            
            const data = await response.json();
            
            if (!data || data.length === 0) {
                throw new Error('Nenhum novel disponível');
            }
            
            return data;
        } catch (error) {
            alert('Erro ao carregar novels: ' + error.message);
            throw error;
        }
    }

    function renderNovelCards(novels, filter = '') {
        novelsContainer.innerHTML = '';
        
        let filteredNovels = [...novels];
        
        if (filter) {
            const searchTerm = filter.toLowerCase();
            filteredNovels = filteredNovels.filter(novel => 
                novel.name.toLowerCase().includes(searchTerm)
            );
        }
        
        if (filteredNovels.length === 0) {
            novelsContainer.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1; text-align: center; padding: 2.5rem 1.25rem; background: rgba(0,0,0,0.2); border-radius: var(--border-radius);">
                    <i class="fas fa-search" style="font-size: 2rem; color: var(--light-gray); margin-bottom: 0.9375rem;"></i>
                    <h3 style="margin-bottom: 0.625rem;">Nenhum novel encontrado</h3>
                    <p style="color: var(--light-gray);">Tente ajustar sua pesquisa</p>
                </div>
            `;
            return;
        }
        
        filteredNovels.sort((a, b) => {
            const dateA = a.date ? parseDateBr(a.date) : new Date(0);
            const dateB = b.date ? parseDateBr(b.date) : new Date(0);
            return dateB - dateA;
        });
        
        filteredNovels.forEach(novel => {
            const card = document.createElement('div');
            card.className = 'novel-card';
            
            let categoriesHtml = '';
            if (novel.category && novel.category.length > 0) {
                categoriesHtml = novel.category.slice(0, 3).map(cat => 
                    `<span class="card-category">${cat}</span>`
                ).join('');
            }

            let badgesHtml = '<div class="badges-container">';
            if (novel.isNew) {
                badgesHtml += `<span class="new-badge">NOVO</span>`;
            }
            if (novel.IsPopular) {
                badgesHtml += `<span class="popular-badge">Popular</span>`;
            }
            if (novel.IsCompleted) {
                badgesHtml += `<span class="completed-badge">Completo</span>`;
            }
            
            badgesHtml += '</div>';

            card.innerHTML = `
                <div class="card-img-container">
                    <img src="${novel.cover}" alt="${novel.name}" class="card-img">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${novel.name}</h3>
                    <a href="${novel.authorUrl}" class="card-author">${novel.author}</a>
                    <p class="card-sinopse">${novel.sinopse}</p>
                    <div class="card-categories">
                        ${categoriesHtml}
                    </div>
                    <div class="card-footer">
                        <div class="card-info">
                            <span class="update-time">${novel.formattedDate}</span>
                            ${novel.chapterCount > 0 ? `<span class="chapter-count">${novel.chapterCount} capítulos</span>` : ''}
                        </div>
                        ${badgesHtml}
                    </div>
                </div>
            `;

            card.addEventListener('click', () => {
                if (novel.id) {
                    window.location.href = `./Novels/${novel.id}/index.html`;
                } else {
                    alert("Essa novel está sem o campo 'id' no JSON!");
                }
            });
            
            novelsContainer.appendChild(card);
        });
    }

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.trim();
        if (searchTerm === '') {
            // Se a barra de pesquisa estiver vazia, mostrar todas as novels populares
            renderNovelCards(popularNovels);
        } else {
            // Filtrar novels populares pelo nome (qualquer parte do nome)
            const filtered = popularNovels.filter(novel => 
                novel.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderNovelCards(filtered);
        }
    });

    (async function() {
        try {
            const novels = await fetchNovels();
            allNovels = novels;
            
            // Processar todas as novels para obter datas formatadas e contagem de capítulos
            const processedNovels = await processNovels(novels);
            
            // Filtrar apenas as novels populares
            popularNovels = processedNovels.filter(novel => novel.IsPopular);
            
            loadingIndicator.style.display = 'none';
            
            // Mostrar apenas as novels populares inicialmente
            renderNovelCards(popularNovels);
        } catch (error) {
            alert('Erro ao carregar novels: ' + error.message);
            loadingIndicator.style.display = 'none';
        }
    })();
});
</script>
</body>
</html>
