<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reign Of RPG's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
  
    <style>
    :root {
        --dark-black: #0a0a0a;
        --deep-gray: #1a1a1a;
        --accent-purple: #9c27b0;
        --light-purple: #ba68c8;
        --dark-purple: #7b1fa2;
        --white: #ffffff;
        --light-gray: #e0e0e0;
        --medium-gray: #8a8a8a;
        --dark-gray: #333333;
        --shadow: 0 0.25rem 1.25rem rgba(0, 0, 0, 0.5);
        --transition: all 0.3s ease;
        --base-font-size: 1rem;
        --fluid-min-width: 20rem;
        --fluid-max-width: 90rem;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html {
        font-size: 100%;
        -webkit-text-size-adjust: 100%;
    }

    body {
        background: linear-gradient(135deg, var(--dark-black) 0%, #0d0d0d 100%);
        color: var(--light-gray);
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
        background-attachment: fixed;
        font-size: calc(var(--base-font-size) + 0.25vw);
    }

    .container {
        width: 100%;
        max-width: 75rem;
        margin: 0 auto;
        padding: 1.25rem;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem 0;
        position: relative;
        border-bottom: 1px solid rgba(156, 39, 176, 0.3);
    }

    .logo {
        font-size: clamp(1.5rem, 2vw, 1.8rem);
        font-weight: 700;
        color: var(--accent-purple);
        display: flex;
        align-items: center;
        gap: 0.625rem;
        text-shadow: 0 0 0.625rem rgba(156, 39, 176, 0.5);
    }

    .logo i {
        color: var(--light-purple);
    }

    .btn-voltar {
        background: transparent;
        color: var(--accent-purple);
        border: 0.125rem solid var(--accent-purple);
        padding: 0.625rem 1.25rem;
        border-radius: 3.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: var(--shadow);
        font-size: clamp(0.875rem, 1vw, 1rem);
    }

    .btn-voltar:hover {
        background: rgba(156, 39, 176, 0.1);
        transform: translateY(-0.125rem);
        text-shadow: 0 0 0.5rem var(--accent-purple);
    }

    .novel-header {
        display: flex;
        flex-wrap: wrap;
        gap: 1.875rem;
        margin: 2.5rem 0;
        background: rgba(26, 26, 26, 0.7);
        border-radius: 1.25rem;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid rgba(156, 39, 176, 0.2);
        backdrop-filter: blur(0.625rem);
        position: relative;
    }

    .capa-container {
        flex: 0 0 28.625rem;
        height: auto;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: stretch;
    }

    .capa-container::after {
        content: '';
        position: absolute;
        bottom: -1rem;
        left: 0;
        right: 0;
        height: 3.125rem;
        background: linear-gradient(to bottom, transparent, var(--deep-gray));
    }

    .capa {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
    }

    .novel-info {
        flex: 1;
        padding: 1.875rem;
        min-width: 18.75rem;
        position: relative;
        z-index: 1;
    }

    .novel-title {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        color: var(--light-purple);
        margin-bottom: 0.9375rem;
        text-shadow: 0 0 0.9375rem rgba(156, 39, 176, 0.3);
    }

    .novel-author {
        font-size: clamp(1rem, 1.2vw, 1.2rem);
        color: var(--light-purple);
        margin-bottom: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.625rem;
    }

    .novel-author a {
        color: var(--light-purple);
        text-decoration: none;
        transition: var(--transition);
    }

    .novel-author a:hover {
        color: var(--accent-purple);
        text-decoration: underline;
    }

    .novel-synopsis {
        font-size: clamp(1rem, 1.1vw, 1.1rem);
        line-height: 1.8;
        color: var(--light-gray);
        margin-bottom: 1.5625rem;
    }

    .novel-badges {
        display: flex;
        gap: 0.625rem;
        margin-bottom: 1.25rem;
        flex-wrap: wrap;
    }

    .novel-badge {
        padding: 0.375rem 0.75rem;
        border-radius: 1.25rem;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .badge-popular {
        background: linear-gradient(135deg, var(--accent-purple) 0%, var(--dark-purple) 100%);
        color: var(--white);
        box-shadow: 0 0 0.625rem rgba(156, 39, 176, 0.5);
    }

    .badge-completed {
        background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
        color: var(--white);
        box-shadow: 0 0 0.625rem rgba(138, 43, 226, 0.5);
    }

    .badge-new {
        background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        color: var(--white);
        box-shadow: 0 0 0.625rem rgba(76, 175, 80, 0.5);
    }

    .stats {
        display: flex;
        gap: 0.625rem;
        margin-top: 0.9375rem;
    }

    .stat-item {
        background: rgba(156, 39, 176, 0.1);
        border: 1px solid rgba(156, 39, 176, 0.3);
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        text-align: center;
        flex: 1;
        transition: var(--transition);
    }

    .stat-item:hover {
        background: rgba(156, 39, 176, 0.2);
        transform: translateY(-0.1875rem);
    }

    .stat-value {
        font-size: clamp(1rem, 1.2vw, 1.2rem);
        font-weight: 700;
        color: var(--accent-purple);
    }

    .stat-label {
        font-size: 0.75rem;
        color: var(--medium-gray);
    }

    .chapters-section {
        margin: 3.125rem 0;
    }

    .section-title {
        font-size: clamp(1.5rem, 2vw, 2rem);
        color: var(--light-purple);
        margin-bottom: 1.875rem;
        padding-bottom: 0.625rem;
        border-bottom: 0.1875rem solid rgba(156, 39, 176, 0.3);
        display: flex;
        align-items: center;
        gap: 0.9375rem;
    }

    .search-container {
        display: flex;
        gap: 0.9375rem;
        margin-bottom: 1.25rem;
        flex-wrap: wrap;
    }

    .search-input {
        flex: 1;
        min-width: 10.625rem;
        padding: 0.75rem 1.25rem;
        border-radius: 3.125rem;
        border: 0.125rem solid var(--accent-purple);
        background: rgba(26, 26, 26, 0.8);
        color: var(--light-gray);
        font-size: 1rem;
        transition: var(--transition);
    }

    .search-input:focus {
        outline: none;
        border-color: var(--dark-purple);
        box-shadow: 0 0 0.625rem rgba(156, 39, 176, 0.3);
    }

    .search-button {
        background: linear-gradient(135deg, var(--accent-purple) 0%, var(--dark-purple) 100%);
        color: var(--white);
        border: none;
        padding: 0.75rem 1.5625rem;
        border-radius: 3.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .search-button:hover {
        transform: translateY(-0.125rem);
        box-shadow: 0 0.3125rem 0.9375rem rgba(156, 39, 176, 0.4);
    }

    .chapters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(18.75rem, 1fr));
        gap: 1.5625rem;
    }

    .chapter-card {
        background: rgba(26, 26, 26, 0.7);
        border-radius: 0.9375rem;
        overflow: hidden;
        transition: var(--transition);
        box-shadow: var(--shadow);
        border: 1px solid rgba(156, 39, 176, 0.1);
    }

    .chapter-card:hover {
        transform: translateY(-0.625rem);
        box-shadow: 0 0.75rem 1.875rem rgba(0, 0, 0, 0.7);
        border-color: rgba(156, 39, 176, 0.3);
    }

    .chapter-header {
        padding: 1.25rem;
        background: linear-gradient(90deg, var(--deep-gray) 0%, #2a2a2a 100%);
        color: var(--white);
        border-bottom: 0.125rem solid var(--dark-purple);
    }

    .chapter-number {
        font-size: 0.9rem;
        color: var(--light-purple);
    }

    .chapter-title {
        font-size: clamp(1rem, 1.4vw, 1.4rem);
        font-weight: 600;
        margin: 0.3125rem 0;
        color: var(--accent-purple);
    }

    .chapter-date {
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--medium-gray);
    }

    .chapter-badges {
        display: flex;
        gap: 0.625rem;
        margin-top: 0.9375rem;
    }

    .badge {
        padding: 0.3125rem 0.625rem;
        border-radius: 1.25rem;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .badge-new {
        background: linear-gradient(135deg, var(--accent-purple) 0%, var(--dark-purple) 100%);
        color: var(--white);
        box-shadow: 0 0 0.5rem rgba(156, 39, 176, 0.5);
    }

    .badge-hot {
        background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
        color: var(--white);
        box-shadow: 0 0 0.5rem rgba(138, 43, 226, 0.5);
    }

    .badge-final {
        background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        color: var(--white);
        box-shadow: 0 0 0.5rem rgba(76, 175, 80, 0.5);
    }

    .chapter-content {
        padding: 1.25rem;
    }

    .chapter-preview {
        color: var(--light-gray);
        margin-bottom: 1.25rem;
        font-size: 0.95rem;
        line-height: 1.7;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .btn-read {
        background: linear-gradient(135deg, var(--dark-purple) 0%, #6a1b9a 100%);
        color: var(--white);
        border: none;
        padding: 0.75rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 700;
        cursor: pointer;
        transition: var(--transition);
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 0.25rem 0.9375rem rgba(156, 39, 176, 0.3);
    }

    .btn-read:hover {
        transform: translateY(-0.1875rem);
        box-shadow: 0 0.375rem 1.25rem rgba(156, 39, 176, 0.5);
        background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
    }

    /* Estilo para o botão Ver Mais */
    .ver-mais-container {
        width: 100%;
        position: relative;
        margin: 2rem 0;
        text-align: center;
    }
    
    .ver-mais-bar {
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, 
            transparent 0%, 
            rgba(156, 39, 176, 0.8) 20%, 
            rgba(186, 104, 200, 1) 50%, 
            rgba(156, 39, 176, 0.8) 80%, 
            transparent 100%);
        position: relative;
        margin-bottom: 0.5rem;
        box-shadow: 0 0 10px rgba(156, 39, 176, 0.3);
    }
    
    .ver-mais-bar::before {
        content: '';
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(186, 104, 200, 1);
        box-shadow: 0 0 15px rgba(186, 104, 200, 0.8);
    }
    
    .ver-mais-text {
        
        font-weight: 500;
        letter-spacing: 1px;
        color: #ba68c8;
        text-shadow: 0 0 8px rgba(156, 39, 176, 0.7);
        cursor: pointer;
        transition: all 0.3s ease;
        background: transparent;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
    }
    
    .ver-mais-text:hover {
        color: #9c27b0;
        text-shadow: 0 0 12px rgba(156, 39, 176, 0.9);
    }
    
    /* Classe para capítulos escondidos */
    .hidden-chapter {
        display: none;
    }

    /* Modal de Leitura */
    .reader-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 10, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
    }

    .reader-modal.active {
        opacity: 1;
        visibility: visible;
    }

    .reader-content {
        background: linear-gradient(135deg, var(--deep-gray) 0%, #1f1f1f 100%);
        width: 90%;
        max-width: 56.25rem;
        max-height: 90vh;
        border-radius: 0.9375rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transform: translateY(1.875rem);
        transition: var(--transition);
        box-shadow: 0 0 3.125rem rgba(156, 39, 176, 0.2);
        border: 1px solid rgba(156, 39, 176, 0.2);
    }

    .reader-modal.active .reader-content {
        transform: translateY(0);
    }

    .reader-header {
        background: linear-gradient(90deg, var(--deep-gray) 0%, #2a2a2a 100%);
        color: var(--white);
        padding: 1.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 0.125rem solid var(--dark-purple);
    }

    .reader-title {
        font-size: clamp(1.2rem, 1.8vw, 1.8rem);
        font-weight: 600;
        color: var(--accent-purple);
        text-shadow: 0 0 0.625rem rgba(156, 39, 176, 0.3);
    }

    .btn-close {
        background: transparent;
        border: none;
        color: var(--light-purple);
        font-size: 1.8rem;
        cursor: pointer;
        transition: var(--transition);
        width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .btn-close:hover {
        color: var(--white);
        text-shadow: 0 0 0.625rem var(--accent-purple);
        transform: rotate(90deg);
    }

    .reader-body {
        padding: 1.875rem;
        overflow-y: auto;
        flex: 1;
        line-height: 1.8;
        font-size: clamp(1rem, 1.1vw, 1.1rem);
        color: var(--light-gray);
    }

    .reader-body p {
        margin-bottom: 1.25rem;
    }

    .reader-footer {
        padding: 1.25rem;
        background: rgba(10, 10, 10, 0.8);
        display: flex;
        justify-content: space-between;
        border-top: 1px solid rgba(156, 39, 176, 0.2);
    }

    .btn-nav {
        background: transparent;
        color: var(--accent-purple);
        border: 0.125rem solid var(--accent-purple);
        padding: 0.75rem 1.5625rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.625rem;
    }

    .btn-nav:disabled {
        color: var(--medium-gray);
        border-color: var(--medium-gray);
        cursor: not-allowed;
    }

    .btn-nav:hover:not(:disabled) {
        background: rgba(156, 39, 176, 0.1);
        text-shadow: 0 0 0.5rem var(--accent-purple);
    }

    /* Mobile Portrait - Barra de separação */
    @media (max-width: 48rem) and (orientation: portrait) {
        .capa-container {
            flex: 0 0 100%;
            height: auto;
            border-bottom: 0.125rem solid var(--dark-purple);
            justify-content: center; /* Centraliza a imagem */
        }

        .capa {
            width: 100%;
            height: 15rem;
            object-fit: cover;
        }
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(1.25rem); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chapter-card {
        animation: fadeIn 0.5s ease-out;
        animation-fill-mode: both;
    }

    /* Delay para animação dos cards */
    .chapter-card:nth-child(1) { animation-delay: 0.1s; }
    .chapter-card:nth-child(2) { animation-delay: 0.2s; }
    .chapter-card:nth-child(3) { animation-delay: 0.3s; }
    .chapter-card:nth-child(4) { animation-delay: 0.4s; }
    .chapter-card:nth-child(5) { animation-delay: 0.5s; }
    .chapter-card:nth-child(6) { animation-delay: 0.6s; }

    footer {
        text-align: center;
        padding: 1.875rem 0;
        color: var(--medium-gray);
        font-size: 0.9rem;
        margin-top: 3.125rem;
        border-top: 1px solid rgba(156, 39, 176, 0.1);
    }

    /* Efeitos de brilho */
    .glow {
        text-shadow: 0 0 0.625rem rgba(156, 39, 176, 0.7);
    }

    /* Indicador de capítulos */
    .chapters-count {
        position: absolute;
        top: 0.625rem;
        right: 0.625rem;
        background: var(--dark-purple);
        color: white;
        border-radius: 50%;
        width: 1.25rem;
        height: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: bold;
    }
    
    /* Mensagem de nenhum capítulo */
    .no-chapters {
        grid-column: 1 / -1;
        text-align: center;
        padding: 2.5rem;
        background: rgba(26, 26, 26, 0.5);
        border-radius: 0.9375rem;
        border: 0.125rem dashed rgba(156, 39, 176, 0.3);
    }
    
    .no-chapters i {
        font-size: 3rem;
        color: var(--accent-purple);
        margin-bottom: 1.25rem;
    }
    
    .no-chapters h3 {
        font-size: 1.8rem;
        color: var(--light-purple);
        margin-bottom: 0.9375rem;
    }
    
    .no-chapters p {
        color: var(--light-gray);
        max-width: 37.5rem;
        margin: 0 auto;
    }
    
    /* Loading */
    .loading {
        grid-column: 1 / -1;
        text-align: center;
        padding: 2.5rem;
    }
    
    .spinner {
        width: 3.125rem;
        height: 3.125rem;
        border: 0.3125rem solid rgba(156, 39, 176, 0.3);
        border-top: 0.3125rem solid var(--accent-purple);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.25rem;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .missing-info {
        color: var(--accent-purple);
        font-weight: bold;
        background-color: rgba(156, 39, 176, 0.1);
        padding: 0.3125rem 0.625rem;
        border-radius: 0.3125rem;
        margin: 0.3125rem 0;
    }

    /* Fluid Typography */
    .fluid-text {
        font-size: calc(var(--min-font-size) + (var(--max-font-size) - var(--min-font-size)) * ((100vw - var(--fluid-min-width)) / (var(--fluid-max-width) - var(--fluid-min-width))));
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>Reign Of RPG's</span>
            </div>
            <button class="btn-voltar" onclick="window.location.href='../../index.html'">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </button>
        </header>

        <div class="novel-header">
            <div class="capa-container">
                <img id="novel-cover" src="" alt="Capa da Light Novel" class="capa">
            </div>
            <div class="novel-info">
                <h1 class="novel-title" id="novel-title">Carregando...</h1>
                <div class="novel-author">
                    <i class="fas fa-pen-nib"></i>
                    <span>Autor: <a id="author-link" href="#" target="_blank"><span id="novel-author">Carregando...</span></a></span>
                </div>
                <div class="novel-badges" id="novel-badges"></div>
                <p class="novel-synopsis" id="novel-synopsis">
                    Carregando sinopse...
                </p>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-chapters">0</div>
                        <div class="stat-label">Capítulos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="release-date">-</div>
                        <div class="stat-label">Lançamento</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chapters-section">
            <h2 class="section-title">
                <i class="fas fa-scroll"></i>
                Capítulos
            </h2>
            
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Pesquisar capítulos por número ou título...">
                <button id="search-button" class="search-button">
                    <i class="fas fa-search"></i>
                    Pesquisar
                </button>
            </div>
            
            <div class="chapters-grid" id="chapters-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando capítulos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Leitura -->
    <div class="reader-modal" id="reader-modal">
        <div class="reader-content">
            <div class="reader-header">
                <h3 class="reader-title" id="reader-title">Carregando capítulo...</h3>
                <button class="btn-close" id="btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="reader-body" id="reader-content">
                <p>Por favor, aguarde enquanto o capítulo é carregado.</p>
            </div>
            <div class="reader-footer">
                <button class="btn-nav" id="btn-prev" disabled>
                    <i class="fas fa-arrow-left"></i>
                    Anterior
                </button>
                <button class="btn-nav" id="btn-next" disabled>
                    Próximo
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Reign Of RPG's. Todos os direitos reservados.</p>
    </footer>
    
<script>
    // Referências do DOM
    const chaptersContainer = document.getElementById('chapters-container');
    const readerModal = document.getElementById('reader-modal');
    const readerTitle = document.getElementById('reader-title');
    const readerBody = document.getElementById('reader-content');
    const btnClose = document.getElementById('btn-close');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');
    const totalChapters = document.getElementById('total-chapters');
    const novelTitle = document.getElementById('novel-title');
    const novelAuthor = document.getElementById('novel-author');
    const authorLink = document.getElementById('author-link');
    const novelSynopsis = document.getElementById('novel-synopsis');
    const novelCover = document.getElementById('novel-cover');
    const novelBadges = document.getElementById('novel-badges');
    const releaseDate = document.getElementById('release-date');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    
    // Variáveis de estado
    let currentChapter = null;
    let allChapters = [];
    let displayedChapters = [];
    let currentChapterIndex = 0;
    let novelData = null;
    let maxChapterLoaded = 0;
    let isSearching = false;
    let currentSearchTerm = '';

    // Função para obter o ID da pasta atual
    function getCurrentNovelId() {
        const pathParts = window.location.pathname.split('/');
        const indexPos = pathParts.indexOf('index.html');
        if (indexPos > 0) {
            return parseInt(pathParts[indexPos - 1]);
        }
        return null;
    }

    // Função para carregar os dados da novel
    async function loadNovelData() {
        const novelId = getCurrentNovelId();
        if (!novelId) {
            console.error('Não foi possível determinar o ID da novel');
            return null;
        }

        try {
            const response = await fetch('../AllNovels.json');
            if (!response.ok) {
                throw new Error('Não foi possível carregar os dados das novels');
            }
            
            const allNovels = await response.json();
            const novel = allNovels.find(n => n.id === novelId);
            
            if (!novel) {
                throw new Error(`Novel com ID ${novelId} não encontrada`);
            }
            
            return novel;
        } catch (error) {
            console.error('Erro ao carregar dados da novel:', error);
            return null;
        }
    }

    // Funções para parse e verificação de datas
    function parseDateBr(dateString) {
        const meses = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez'];
        const spTimeZone = 'America/Sao_Paulo';

        let dia, mes, ano, hora, minuto;

        // Formato 1: 25 jan, 2025 - 14:56
        if (dateString.includes(',') && dateString.includes('-')) {
            const [dataPart, horaPart] = dateString.split(' - ');
            const [d, m, a] = dataPart.replace(',', '').split(' ');
            dia = parseInt(d);
            mes = meses.indexOf(m.toLowerCase());
            ano = parseInt(a);
            [hora, minuto] = horaPart.split(':').map(Number);
        } 
        
        // Formato 2: 25/01/2025, 14:56
        else if (dateString.includes('/') && dateString.includes(',')) {
            const [dataPart, horaPart] = dateString.split(',');
            const [d, m, a] = dataPart.split('/').map(Number);
            dia = d;
            mes = m - 1;
            ano = a;
            [hora, minuto] = horaPart.trim().split(':').map(Number);
        } 
        
        else {
            return null;
        }

        // Cria a data em São Paulo corretamente
        return new Date(Date.UTC(ano, mes, dia, hora, minuto)) || null;
    }

    function isDateNew(dateString, diasLimite) {
        const date = parseDateBr(dateString);
        if (!date) return false;

        const now = new Date();
        const spNow = new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));

        const diffTime = Math.abs(spNow - date);
        const diffDays = diffTime / (1000 * 60 * 60 * 24);

        return diffDays <= diasLimite;
    }

    // Para Novel (30 dias)
    function isNovelNew(dateString) {
        return isDateNew(dateString, 30);
    }

    // Para Capítulo (3 dias)
    function isChapterNew(dateString) {
        return isDateNew(dateString, 3);
    }

    // Formata a data para exibição
    function formatDate(dateString) {
        const date = parseDateBr(dateString);
        if (!date) return 'Data inválida';

        const dia = String(date.getUTCDate()).padStart(2, '0');
        const ano = date.getUTCFullYear();
        const meses = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez'];
        const mes = meses[date.getUTCMonth()];

        return `<i class="far fa-calendar"></i> ${dia} ${mes}, ${ano}`;
    }

    // Função para atualizar a UI com os dados da novel
    function updateNovelUI(data) {
        if (!data) {
            novelTitle.textContent = 'Informações não disponíveis';
            novelAuthor.textContent = 'Autor desconhecido';
            novelSynopsis.textContent = 'Sinopse não disponível';
            novelCover.src = 'https://via.placeholder.com/250x350?text=Capa+Não+Disponível';
            authorLink.href = '#';
            return;
        }

        // Atualizar título
        document.title = data.name + ' | Reign Of RPG\'s';
        novelTitle.textContent = data.name || '<span class="missing-info">Nome não disponível</span>';
        
        // Atualizar autor
        if (data.author && data.authorUrl) {
            novelAuthor.textContent = data.author;
            authorLink.href = data.authorUrl;
        } else if (data.author) {
            novelAuthor.textContent = data.author;
            authorLink.href = '#';
        } else {
            novelAuthor.innerHTML = '<span class="missing-info">Autor não disponível</span>';
            authorLink.href = '#';
        }
        
        // Atualizar sinopse
        novelSynopsis.textContent = data.sinopse || 'Sinopse não disponível.';
        
        // Atualizar capa
        if (data.cover) {
            novelCover.src = data.cover;
            novelCover.alt = `Capa de ${data.name}`;
        } else {
            novelCover.src = 'https://via.placeholder.com/250x350?text=Capa+Não+Disponível';
            novelCover.alt = 'Capa não disponível';
        }
        
        // Atualizar badges da novel
        novelBadges.innerHTML = '';
        if (data.IsPopular) {
            const badge = document.createElement('span');
            badge.className = 'novel-badge badge-popular';
            badge.textContent = 'Popular';
            novelBadges.appendChild(badge);
        }
        if (data.IsCompleted) {
            const badge = document.createElement('span');
            badge.className = 'novel-badge badge-completed';
            badge.textContent = 'Completa';
            novelBadges.appendChild(badge);
        }
        if (data.date && isNovelNew(data.date)) {
            const badge = document.createElement('span');
            badge.className = 'novel-badge badge-new';
            badge.textContent = 'Novo';
            novelBadges.appendChild(badge);
        }
        
        // Atualizar data de lançamento
        if (data.date) {
            releaseDate.innerHTML = formatDate(data.date);
        } else {
            releaseDate.textContent = '-';
        }
    }

    // Função para carregar um capítulo específico
    async function carregarCapitulo(id) {
        try {
            const response = await fetch(`./Capitulos/cap${id}.json`);
            
            if (!response.ok) {
                throw new Error(`Capítulo ${id} não encontrado`);
            }
            
            const capData = await response.json();
            // Garante que o capítulo tenha um ID correto
            capData.Id = id;
            return capData;
        } catch (error) {
            console.error(error.message);
            return null;
        }
    }

    // Função para carregar todos os capítulos sequencialmente
    async function carregarTodosCapitulos() {
        const capitulos = [];
        let id = 1;
        let capitulo;
        
        do {
            capitulo = await carregarCapitulo(id);
            if (capitulo) {
                capitulos.push(capitulo);
                maxChapterLoaded = id;
                id++;
            }
        } while (capitulo !== null);
        
        return capitulos;
    }

    // Função para filtrar capítulos com base no termo de pesquisa
    function filterChapters(searchTerm) {
        if (!searchTerm.trim()) {
            return allChapters;
        }
        
        const term = searchTerm.toLowerCase();
        return allChapters.filter(cap => {
            const chapterNumber = `capítulo ${cap.Id}`;
            return (
                chapterNumber.includes(term) ||
                (cap.Titulo && cap.Titulo.toLowerCase().includes(term))
            );
        });
    }

    // Função para criar o elemento "Ver Mais"
    function createVerMaisElement() {
        const container = document.createElement('div');
        container.className = 'ver-mais-container';
        
        container.innerHTML = `
            <div class="ver-mais-bar"></div>
            <button class="ver-mais-text">Ver Mais</button>
        `;
        
        // Adiciona o event listener para o botão
        const verMaisBtn = container.querySelector('.ver-mais-text');
        verMaisBtn.addEventListener('click', () => {
            // Mostra todos os capítulos escondidos
            const hiddenChapters = document.querySelectorAll('.hidden-chapter');
            hiddenChapters.forEach(chapter => {
                chapter.classList.remove('hidden-chapter');
                chapter.style.display = 'block';
            });
            
            // Remove o botão "Ver Mais"
            container.remove();
        });
        
        return container;
    }

    // Função para renderizar capítulos com o sistema "Ver Mais"
    function renderizarCapitulos(capitulos, isSearch = false) {
        if (!capitulos || capitulos.length === 0) {
            chaptersContainer.innerHTML = `
                <div class="no-chapters">
                    <i class="fas fa-book-open"></i>
                    <h3>Nenhum Capítulo Encontrado</h3>
                    <p>Nenhum capítulo corresponde à sua pesquisa. Tente novamente com termos diferentes.</p>
                </div>
            `;
            totalChapters.textContent = "0";
            return;
        }
        
        // Limpar o container
        chaptersContainer.innerHTML = '';
        
        // Remove o container "Ver Mais" anterior se existir
        document.querySelector('.ver-mais-container')?.remove();
        
        // Se for uma pesquisa, mostra todos os resultados
        if (isSearch) {
            displayedChapters = capitulos;
        } else {
            // Se não for pesquisa, mostra os primeiros 4 capítulos e esconde os demais
            displayedChapters = capitulos;
            
            // Se houver mais de 4 capítulos, adiciona o botão "Ver Mais"
            if (capitulos.length > 4) {
                // Adiciona a classe hidden-chapter para os capítulos além do 4º
                for (let i = 4; i < capitulos.length; i++) {
                    capitulos[i].hidden = true;
                }
            }
        }
        
        // Renderizar todos os capítulos (os escondidos terão display:none via CSS)
        displayedChapters.forEach((cap, index) => {
            const chapterNumber = cap.Id;
            const badges = [];
            
            if (cap.Date && isChapterNew(cap.Date)) {
                badges.push(`<span class="badge badge-new">Novo</span>`);
            }
            if (cap.IsHot) badges.push(`<span class="badge badge-hot">Destaque</span>`);
            if (cap.IsFinal) badges.push(`<span class="badge badge-final">Final</span>`);
            
            // Criar preview do conteúdo (primeiras 50 palavras)
            const preview = cap.Content.replace(/<br>/g, ' ').replace(/<\/?[^>]+(>|$)/g, "");
            const words = preview.split(' ');
            const shortPreview = words.length > 50 ? words.slice(0, 50).join(' ') + '...' : preview;
            
            const chapterEl = document.createElement('div');
            chapterEl.className = `chapter-card ${index >= 4 && !isSearch ? 'hidden-chapter' : ''}`;
            chapterEl.innerHTML = `
                <div class="chapter-header">
                    <div class="chapter-number">Capítulo ${chapterNumber}</div>
                    <h3 class="chapter-title">${cap.Titulo}</h3>
                    <div class="chapter-date">
                        ${formatDate(cap.Date)}
                    </div>
                    <div class="chapter-badges">
                        ${badges.join('')}
                    </div>
                </div>
                <div class="chapter-content">
                    <p class="chapter-preview">${shortPreview}</p>
                    <button class="btn-read" data-id="${chapterNumber}">
                        <i class="fas fa-book-reader"></i>
                        Ler Capítulo
                    </button>
                </div>
            `;
            
            chaptersContainer.appendChild(chapterEl);
        });
        
        // Adicionar o botão "Ver Mais" se houver mais de 4 capítulos e não for uma pesquisa
        if (capitulos.length > 4 && !isSearch) {
            const verMaisContainer = createVerMaisElement();
            chaptersContainer.parentNode.insertBefore(verMaisContainer, chaptersContainer.nextSibling);
        }
        
        // Atualizar contador de capítulos
        totalChapters.textContent = allChapters.length;
        
        // Adicionar event listeners aos botões "Ler"
        document.querySelectorAll('.btn-read').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = parseInt(btn.getAttribute('data-id'));
                abrirCapitulo(id);
            });
        });
    }

    // Função para abrir um capítulo no modal
    async function abrirCapitulo(id) {
        // Ajusta para índice do array (começa em 0)
        const arrayIndex = id - 1;
        
        // Verifica se já temos o capítulo carregado
        if (arrayIndex >= 0 && arrayIndex < allChapters.length) {
            currentChapter = allChapters[arrayIndex];
            currentChapterIndex = arrayIndex;
            mostrarCapituloNoModal();
            return;
        }
        
        // Se o capítulo não estiver carregado, tenta carregá-lo
        try {
            const cap = await carregarCapitulo(id);
            if (!cap) {
                alert('Capítulo não encontrado');
                return;
            }
            
            // Atualiza a lista de capítulos se necessário
            if (id > maxChapterLoaded) {
                allChapters.push(cap);
                maxChapterLoaded = id;
                renderizarCapitulos(allChapters, isSearching);
            }
            
            currentChapter = cap;
            currentChapterIndex = id - 1;
            mostrarCapituloNoModal();
        } catch (error) {
            console.error('Erro ao carregar capítulo:', error);
            alert('Erro ao carregar o capítulo');
        }
    }

    // Mostra o capítulo atual no modal
    function mostrarCapituloNoModal() {
        if (!currentChapter) return;
        
        const displayNumber = currentChapterIndex + 1; // Mostra número começando do 1
        readerTitle.textContent = `Capítulo ${displayNumber}: ${currentChapter.Titulo}`;
        readerBody.innerHTML = `<p>${currentChapter.Content}</p>`;
        
        // Atualizar botões de navegação
        btnPrev.disabled = currentChapterIndex === 0;
        btnNext.disabled = false; // Sempre ativo, tentará carregar o próximo
        
        // Mostrar modal
        readerModal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // Fechar leitor
    function fecharLeitor() {
        readerModal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Navegação entre capítulos
    btnPrev.addEventListener('click', () => {
        if (currentChapterIndex > 0) {
            currentChapterIndex--;
            currentChapter = allChapters[currentChapterIndex];
            mostrarCapituloNoModal();
        }
    });

    btnNext.addEventListener('click', async () => {
        const nextChapterId = currentChapterIndex + 2; // +1 para índice e +1 para próximo
        
        // Verifica se já temos o próximo capítulo carregado
        if (nextChapterId - 1 < allChapters.length) {
            currentChapterIndex++;
            currentChapter = allChapters[currentChapterIndex];
            mostrarCapituloNoModal();
            return;
        }
        
        // Tenta carregar o próximo capítulo
        try {
            const cap = await carregarCapitulo(nextChapterId);
            if (!cap) {
                btnNext.disabled = true;
                return;
            }
            
            // Adiciona ao array de capítulos
            allChapters.push(cap);
            maxChapterLoaded = nextChapterId;
            currentChapterIndex++;
            currentChapter = cap;
            
            // Atualiza a lista de capítulos
            renderizarCapitulos(allChapters, isSearching);
            mostrarCapituloNoModal();
        } catch (error) {
            console.error('Erro ao carregar próximo capítulo:', error);
            btnNext.disabled = true;
        }
    });

    // Event listener para pesquisa
    searchButton.addEventListener('click', () => {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
            isSearching = true;
            currentSearchTerm = searchTerm;
            const filteredChapters = filterChapters(searchTerm);
            renderizarCapitulos(filteredChapters, true);
        } else {
            isSearching = false;
            currentSearchTerm = '';
            renderizarCapitulos(allChapters, false);
        }
    });

    // Event listener para pressionar Enter na pesquisa
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchButton.click();
        }
    });

    // Event listeners
    btnClose.addEventListener('click', fecharLeitor);
    
    // Fechar ao clicar fora do conteúdo
    readerModal.addEventListener('click', (e) => {
        if (e.target === readerModal) {
            fecharLeitor();
        }
    });

    // Fechar com ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && readerModal.classList.contains('active')) {
            fecharLeitor();
        }
    });

    // Inicialização
    async function init() {
        try {
            // Carregar dados da novel
            novelData = await loadNovelData();
            updateNovelUI(novelData);
            
            // Carregar capítulos
            allChapters = await carregarTodosCapitulos();
            renderizarCapitulos(allChapters, false);
        } catch (error) {
            console.error('Erro ao carregar dados:', error);
            chaptersContainer.innerHTML = `
                <div class="no-chapters">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro ao Carregar Dados</h3>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }
    
    // Iniciar o carregamento
    init();
</script>
</body>
</html>
